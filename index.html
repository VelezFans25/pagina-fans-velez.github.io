<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vélez Fans</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      background-image:
        repeating-linear-gradient(45deg, rgba(0, 71, 171, 0.1) 0, rgba(0, 71, 171, 0.1) 1px, transparent 1px, transparent 40px),
        repeating-linear-gradient(-45deg, rgba(0, 71, 171, 0.1) 0, rgba(0, 71, 171, 0.1) 1px, transparent 1px, transparent 40px);
    }

    header {
      background-color: #0260AA;
      color: white;
      padding: 10px 20px;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      height: 70px;
      gap: 15px;
      position: relative;
    }

    .menu-button {
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0260AA;
      overflow-x: hidden;
      transition: width 0.3s ease;
      padding-top: 60px;
      z-index: 1000;
    }

    .side-menu a {
      padding: 10px 30px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .side-menu a:hover {
      background-color: #0047ab;
    }

    .logo-velez {
      position: absolute;
      top: 5px;
      right: 40px;
      height: 60px;
      transition: transform 0.2s ease;
    }

    .logo-velez:hover,
    .logo-velez:active {
      transform: scale(1.1);
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #0260AA;
    }

    p {
      line-height: 1.6;
      text-align: justify;
      font-size: 18px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .gallery-item {
      text-align: center;
      max-width: 300px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .gallery-item h3 {
      font-size: 18px;
      color: #0260AA;
      margin: 10px 0 5px;
    }

    .custom-photo {
      text-align: center;
      margin: 60px auto;
    }

    .custom-photo img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .title-container {
      position: relative;
      height: 60px;
      width: 300px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-weight: 900;
      font-size: 48px;
      color: white;
    }

    .text-block {
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 60px;
    }

    .text-block.active {
      opacity: 1;
      transform: translateY(0);
      position: relative;
    }

    .text-block.two-lines {
      font-weight: 700;
      font-size: 28px;
      line-height: 1.1;
    }

    .text-block.two-lines span {
      display: block;
    }

    .redes {
      text-align: center;
      margin-top: 40px;
    }

    .redes a img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      transition: transform 0.2s ease;
    }

    .redes a img:hover {
      transform: scale(0.9);
    }

    @media (max-width: 600px) {
      .gallery-item {
        width: 90%;
      }

      .title-container {
        width: 100%;
        font-size: 32px;
      }

      .text-block.two-lines {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div id="sideMenu" class="side-menu">
    <a href="historia.html" onclick="closeMenu()">Historia</a>
    <a href="libertadores.html" onclick="closeMenu()">Libertadores</a>
    <a href="idolos.html" onclick="closeMenu()">Ídolos</a>
    <a href="torneos.html" onclick="closeMenu()">Torneos Locales</a>
    <a href="plantel.html" onclick="closeMenu()">Plantel</a>
    <a href="calendario.html" onclick="closeMenu()">Calendario</a>
    <a href="foro.html" onclick="closeMenu()">Foro</a>
  </div>

  <header>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <div class="title-container">
      <div class="text-block active" id="title-velez">Vélez</div>
      <div class="text-block two-lines" id="title-elprimero">
        <span>El Primero</span>
        <span>en ser un Gran Club</span>
      </div>
    </div>
    <img src="escudo.velez.png" alt="Escudo de Vélez" class="logo-velez">
  </header>

  <main id="mainContent">
    <!-- el resto del contenido queda igual -->
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.style.width = menu.style.width === "250px" ? "0" : "250px";
    }

    function closeMenu() {
      document.getElementById("sideMenu").style.width = "0";
    }

    document.addEventListener("click", function(event) {
      const menu = document.getElementById("sideMenu");
      const button = document.querySelector(".menu-button");
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        closeMenu();
      }
    });

    const velezBlock = document.getElementById("title-velez");
    const primeroBlock = document.getElementById("title-elprimero");
    let showingVelez = true;

    function toggleTitle() {
      if (showingVelez) {
        velezBlock.classList.remove("active");
        primeroBlock.classList.add("active");
      } else {
        primeroBlock.classList.remove("active");
        velezBlock.classList.add("active");
      }
      showingVelez = !showingVelez;
    }

    setInterval(toggleTitle, 5000);
  </script>
</body>
</html>
